<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D AI Notetaker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Caveat', cursive;
      }
    </style>
    <style>
      /* Custom thin scrollbar */
      .thin-scrollbar::-webkit-scrollbar {
        width: 3px;
        height: 3px;
      }
      .thin-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .thin-scrollbar::-webkit-scrollbar-thumb {
        background-color: #fde68a; /* amber-200 */
        border-radius: 20px;
      }
      .thin-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #fcd34d; /* amber-300 */
      }
      .dark .thin-scrollbar::-webkit-scrollbar-thumb {
        background-color: #fcd34d; /* amber-300 */
      }
      .dark .thin-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #fbbf24; /* amber-400 */
      }


      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-preserve-3d {
        transform-style: preserve-3d;
      }

      /* Environment Backgrounds */
      .env-default {
        background-color: #fffbeb; /* amber-50 */
      }
      .env-gallery {
        background-color: #f3f4f6; /* gray-100 */
      }
      .env-library, .env-scifi {
        color-scheme: dark;
      }
      .env-library {
         background-color: #382e21;
         background-image: linear-gradient(135deg, rgba(255,255,255,0.05) 25%, transparent 25%),
                           linear-gradient(225deg, rgba(255,255,255,0.05) 25%, transparent 25%),
                           linear-gradient(45deg, rgba(255,255,255,0.05) 25%, transparent 25%),
                           linear-gradient(315deg, rgba(255,255,255,0.05) 25%, #382e21 25%);
         background-position: 10px 0, 10px 0, 0 0, 0 0;
         background-size: 20px 20px;
         background-repeat: repeat;
      }
      .env-scifi {
          background-color: #111827; /* gray-900 */
          background-image: 
            linear-gradient(rgba(107, 114, 128, 0.2) 1px, transparent 1px),
            linear-gradient(to right, rgba(107, 114, 128, 0.2) 1px, transparent 1px);
          background-size: 40px 40px;
      }

      /* Themed Header for Dark Environments */
      .env-library .themed-header, 
      .env-scifi .themed-header {
        background-color: rgba(28, 25, 23, 0.7); /* A dark, translucent color */
        border-bottom-color: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(8px);
      }
      
      .env-library .themed-header h1, .env-scifi .themed-header h1 {
        color: #fde68a; /* amber-200 */
      }
      .env-library .themed-header p, .env-scifi .themed-header p {
        color: #fcd34d; /* amber-300 */
      }

      .env-library .themed-filters-text, .env-scifi .themed-filters-text {
          color: #fcd34d; /* amber-300 */
      }

      /* Tag button theming for dark mode */
      .env-library .themed-tag-button, 
      .env-scifi .themed-tag-button {
          background-color: rgba(74, 85, 104, 0.5); /* gray-600/50 */
          color: #d1d5db; /* gray-300 */
          border-color: #4b5563; /* gray-600 */
      }
       .env-library .themed-tag-button-active, 
      .env-scifi .themed-tag-button-active {
          background-color: #fde68a; /* amber-200 */
          color: #78350f; /* amber-900 */
          border-color: #fde68a;
      }
      .env-library .themed-tag-button-clear,
      .env-scifi .themed-tag-button-clear {
          color: #fca5a5; /* red-400 */
      }


      /* Make buttons in dark header lighter */
      .env-library .themed-header .themed-button, 
      .env-scifi .themed-header .themed-button {
        background-color: #fde68a; /* amber-200 */
        color: #92400e; /* amber-800 */
      }
      .env-library .themed-header .themed-button:hover, 
      .env-scifi .themed-header .themed-button:hover {
        background-color: #fcd34d; /* amber-300 */
      }

      .env-library .themed-header .themed-button-violet, 
      .env-scifi .themed-header .themed-button-violet {
        background-color: #ddd6fe; /* violet-200 */
        color: #5b21b6; /* violet-800 */
      }
      .env-library .themed-header .themed-button-violet:hover, 
      .env-scifi .themed-header .themed-button-violet:hover {
        background-color: #c4b5fd; /* violet-300 */
      }
      
      /* Themed Search Input */
      .themed-search-input {
          background-color: white;
          color: #92400e; /* amber-800 */
      }
      .themed-search-input::placeholder {
          color: #a8a29e; /* stone-400 */
      }
      .env-library .themed-search-input,
      .env-scifi .themed-search-input {
          background-color: rgba(75, 85, 99, 0.4); /* gray-600/40 */
          color: #fde68a; /* amber-200 */
          border-color: #4b5563; /* gray-600 */
      }
      .env-library .themed-search-input::placeholder,
      .env-scifi .themed-search-input::placeholder {
          color: #9ca3af; /* gray-400 */
      }
      .env-library .themed-search-input:focus,
      .env-scifi .themed-search-input:focus {
          border-color: #fcd34d !important; /* amber-300 */
          --tw-ring-color: #fcd34d !important; /* amber-300 */
      }


      /* Light theme header should remain as is */
      .themed-header {
        background-color: rgba(255, 251, 235, 0.8); /* amber-50/80 */
        border-bottom-color: #fde68a; /* amber-200 */
      }
      
      /* THEMED MODALS (NOTE FORM, AI CHAT) */
      .env-library .themed-modal-bg,
      .env-scifi .themed-modal-bg {
        background-color: rgba(31, 41, 55, 0.9); /* gray-800/90 */
        border-color: #4b5563; /* gray-600 */
      }
      .env-library .themed-modal-header,
      .env-scifi .themed-modal-header {
        border-bottom-color: #4b5563;
      }
      .env-library .themed-modal-text,
      .env-scifi .themed-modal-text {
        color: #fde68a; /* amber-200 */
      }
       .env-library .themed-modal-text-alt,
      .env-scifi .themed-modal-text-alt {
        color: #d1d5db; /* gray-300 */
      }
      .env-library .themed-modal-input-bg,
      .env-scifi .themed-modal-input-bg {
        background-color: rgba(55, 65, 81, 0.5); /* gray-700/50 */
        border-color: #4b5563; /* gray-600 */
      }
      .env-library .themed-modal-input-bg:focus-within,
      .env-scifi .themed-modal-input-bg:focus-within {
        border-color: #fcd34d; /* amber-300 */
      }
      .env-library .themed-modal-button,
      .env-scifi .themed-modal-button {
        background-color: #4b5563;
        color: #e5e7eb;
      }
       .env-library .themed-modal-button:hover,
      .env-scifi .themed-modal-button:hover {
        background-color: #6b7280;
      }
      .env-library .themed-modal-button-active,
      .env-scifi .themed-modal-button-active {
        background-color: #fcd34d;
      }


      /* Custom Audio Player Styles */
      .custom-audio-player {
        /* Sets the color for the progress bar fill */
        color: #d97706; /* amber-600 */
      }
      .custom-audio-player::-webkit-media-controls-panel {
        background-color: #fde68a; /* amber-200 */
        border-radius: 9999px;
      }
      .custom-audio-player::-webkit-media-controls-play-button-icon,
      .custom-audio-player::-webkit-media-controls-mute-button-icon,
      .custom-audio-player::-webkit-media-controls-volume-slider-mute-button-icon {
        color: #b45309; /* amber-700 */
      }
      .custom-audio-player::-webkit-media-controls-current-time-display,
      .custom-audio-player::-webkit-media-controls-time-remaining-display {
        color: #b45309; /* amber-700 */
        font-weight: 600;
        text-shadow: none;
      }
      .custom-audio-player::-webkit-media-controls-timeline,
      .custom-audio-player::-webkit-media-controls-volume-slider {
        border-radius: 25px;
        background-color: #fef3c7; /* amber-100 */
      }

    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'amber': {
                '50': '#fffbeb',
                '100': '#fef3c7',
                '200': '#fde68a',
                '300': '#fcd34d',
                '400': '#fbbf24',
                '500': '#f59e0b',
                '600': '#d97706',
                '700': '#b45309',
                '800': '#92400e',
                '900': '#78350f',
              },
            },
            fontFamily: {
              handwritten: ['Caveat', 'cursive'],
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.15.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
